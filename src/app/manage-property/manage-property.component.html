<section class="inner-banner-wrap">
  <div class="container"></div>
</section>

<section class="paddtb-80">
  <div class="container ">
    <div class="cmn-form-wrapper" style="text-align: right; max-width: 100%;">
      <button button mat-button class="submit-btn gray-btn-bg" (click)="addProperty()">ADD PROPERTY</button>
    </div>
  <div class="property-row " *ngIf="propertyList?.length">
    <div class="property-col" *ngFor="let propertyItem of propertyList">
        <div class="news-item">
            <!-- <div class="news-item-img" style="background-image:url('assets/images/property-img-1.png')"></div> [ngStyle]="propertyItem.property_image | backgroundImage : propertyItem.property_image : './assets/images/property-img-1.png' : 'small'" -->
            <div class="news-item-img col-sm-3" >
             <img src="{{propertyItem.property_image ? propertyItem.property_image : './assets/images/property-img-1.png'}}" alt="">
            </div>

            <div class="news-item-info col-sm-9">
                <h5>{{propertyItem?.property_name}}</h5>

              <h4 class="sl-rn" *ngIf="propertyItem?.property_category?.property_category_name == 'Sale'">Property Ref: <span class="price"> SL-{{propertyItem?.propertyId}}</span></h4>
              <h4 class="sl-rn" *ngIf="propertyItem?.property_category?.property_category_name != 'Sale'">Property Ref: <span class="price"> RN-{{propertyItem?.propertyId}}</span></h4>
                <p>{{propertyItem?.property_description}}</p>
                <p class="price">${{propertyItem?.property_price}}</p>
                <p class="pin-icon">{{propertyItem?.property_location}}</p>
            </div>
            <div class="deactive-ed-det"><!-- <i class="fa fa-edit " title="click for edit property" style="color: green" (click)="activeDeactivePropertyBtnClick(propertyItem?._id)"></i> -->
              <mat-slide-toggle title="click for active deactive property" [(ngModel)]="propertyItem.status" (change)="activeDeactivePropertyBtnClick(propertyItem?._id)"></mat-slide-toggle>
              <i class="fa fa-edit " (click)="editProperty(propertyItem?._id)" title="click for edit property" ></i>
              <i class="fa fa-trash " title="click for remove property" (click)="removePropertyBtnClick(propertyItem?._id)"></i>
            </div>
            <div class="socail-Share">
              <span>Share : </span>
              <share-buttons [theme]="'material-dark'"
                [include]="['facebook','twitter','linkedin','pinterest','reddit','mix','vk','telegram','messenger','whatsapp','xing','line','sms','email','copy']"
                [show]="9"
                [size]="1"
                [url]="'https://www.eduforbetterment.com/generate-qr-code-in-angular/'"
                [image] ="'https://www.eduforbetterment.com/wp-content/uploads/2020/08/qrcode.jpg'"
                [autoSetMeta]="false"
              ></share-buttons>
              <i class="fa fa-facebook-square" title="Facebook" aria-hidden="true"></i>
              <i class="fa fa-twitter-square" title="Twitter" aria-hidden="true"></i>
              <i class="fa fa-instagram" title="Instagram" aria-hidden="true"></i>
            </div>
            <div class="container-fluid">
              <h1>Angular Share Buttons</h1>

              <share-buttons theme="circles-dark"
                [include]="['copy', 'facebook', 'email', 'messenger', 'mix', 'line', 'linkedin', 'pinterest', 'print', 'reddit', 'sms', 'telegram', 'tumblr', 'twitter', 'viber', 'vk', 'xing', 'whatsapp']"
                [showIcon]="true"
                [showText]="false"
                url="https://rodrigo.kamada.com.br/"
                description="Angular Share Buttons"
                twitterAccount="rodrigokamada"
                class="pt-5">
              </share-buttons>

              <share-buttons theme="modern-dark"
                [include]="['copy', 'facebook', 'email', 'messenger', 'mix', 'line', 'linkedin', 'pinterest', 'print', 'reddit', 'sms', 'telegram', 'tumblr', 'twitter', 'viber', 'vk', 'xing', 'whatsapp']"
                [showIcon]="true"
                [showText]="true"
                url="https://rodrigo.kamada.com.br/"
                description="Angular Share Buttons"
                twitterAccount="rodrigokamada"
                class="pt-5">
              </share-buttons>

              <share-buttons theme="modern-dark"
                [include]="['copy', 'facebook', 'email', 'messenger', 'mix', 'line', 'linkedin', 'pinterest', 'print', 'reddit', 'sms', 'telegram', 'tumblr', 'twitter', 'viber', 'vk', 'xing', 'whatsapp']"
                [showIcon]="false"
                [showText]="true"
                url="https://rodrigo.kamada.com.br/"
                description="Angular Share Buttons"
                twitterAccount="rodrigokamada"
                class="pt-5">
              </share-buttons>
            </div>
        </div>
    </div>

    <!-- <div class="property-col">
      <div class="news-item">
          <div class="news-item-img" style="background-image:url('assets/images/property-img-3.png')"></div>
          <div class="news-item-info">
              <h5>Rajwada apartment</h5>
              <p>2 and 3 Bedroom Town-houses</p>
              <p>Swimming pool, Gazebo, Pool Lounge, Pool Bar, Gymnasium, Children Play Ground, Gardens</p>
              <p class="price">$5520.00</p>
              <p class="pin-icon">At victoria iceland, Lagos State, 21 Stand road</p>
          </div>
      </div>
  </div> -->
</div>

</div>
  <div *ngIf="!propertyList?.length">
    <h2 style="text-align: center;">No Data Found !!!</h2>
  </div>
</section>
